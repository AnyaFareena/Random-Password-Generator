<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="jumbotron">
        <h2 style="text-align: left">Generate a Password</h2>
        <hr>
        <textarea readonly id="password" placeholder="Your Secure Password" maxlength="128" rows=8 cols=100></textarea>
        <hr>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-6">
            <button id="generate" class="btn btn-danger btn-lg" onclick="generateRandomPassword()">Generate Password</button></div>
            <div class="col-sm-6">
            <button id="copy" class="btn btn-secondary btn-lg" onclick="copyPassword()">Copy to Clipboard</button></div>
        </div>
    </div>
  </body>
</html>
